<div class="carsettings" ng-controller="settings">
    <img src="./images/settings/carsettings.jpg" class="img-responsive" />
    <!--pulse -->
    <div class="pulsingArea" ng-repeat="t in settingToggle" ng-if="t.active==true">
        <div class="load" ng-style="{'top': t.pulse.y+'px', 'left': t.pulse.x+'px'}">
        </div>
        <h4 class="carText">{{t.name}}</h4>
    </div>
    <h6>Quick Settings </h6>
    <table class="table" ng-controller="driving">
        <tbody>
            <tr class="inboxArea" ng-repeat="s in settingToggle" ng-if="$index < 3">
                <td>
                    <!--<img ng-src="{{s.image}}" class="img-responsive" />
                    <br/>-->
                    <strong class="white">{{s.name}}</strong>
                </td>
                <td class="text-left">
                    <div class="btn-group">
                        <label class="btn btn-primary" ng-model="radioModel" uib-btn-radio="'Left'" uncheckable uib-btn-checkbox btn-checkbox-true="!s.active" btn-checkbox-false="s.active">ON</label>
                        <label class="btn btn-primary" ng-model="radioModel" uib-btn-radio="'Middle'" uncheckable uib-btn-checkbox btn-checkbox-true="!s.active" btn-checkbox-false="s.active">OFF</label>
                        <label class="btn btn-primary" ng-model="radioModel" uib-btn-radio="'Right'" uib-uncheckable="uncheckable" uib-btn-checkbox btn-checkbox-true="!s.active" btn-checkbox-false="s.active">AUTO</label>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary btn-lg">View Settings</button>
</div>
