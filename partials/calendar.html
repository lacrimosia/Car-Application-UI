<div class="shortcut-background animated fadeIn">
<h5> Calendar</h5>
	<div class="calendar" ng-controller="calendar">
	 
		<div class="paper">
			<div class="month"><h3>{{ getCurrentMonth()}}</h3></div>
			<h1>{{ calendarDay }}</h1>
		</div>

	  <button class="btn btn-primary btn-lg" ng-click="goTo('/apps/calendar')"> Go to Calendar </button>
	</div>
</div>
