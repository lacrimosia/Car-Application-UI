        <!-- car widget -->
        <div class="col-md-4 col-sm-12 col-xs-12 col-lg-4">
            <div class="shortcut-background animated fadeIn">
                <h5> Car Settings</h5>
                <car-settings></car-settings>
            </div>
        </div>

        <div class="col-md-4 col-sm-12 col-xs-12 col-lg-4">

        </div>
    </div>
</div>
