<div class="container">
	<div class="row">
		<div class="col-md-12 col-lg-12">
			<div class="phone" ng-controller="phone">
				 <uib-tabset active="activeJustified" justified="true">
    				<uib-tab index="tab" ng-repeat="tab in phoneTabs">
    					 <uib-tab-heading>
    					 	<i class="{{tab.icon}}"></i> {{tab.title}}
    					 </uib-tab-heading>
    				</uib-tab>
  				</uib-tabset>
			</div>
		</div>
	</div>
</div>
