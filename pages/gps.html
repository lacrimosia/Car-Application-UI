<div class="gpsArea" ng-controller="gps">
    <div class="shortcut-background">
        <h5>GPS Navigation</h5>
    <iframe src="https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d1675520.3752371462!2d-117.65520467998526!3d34.8938814845473!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m13!3e0!4m5!1s0x80beb782a4f57dd1%3A0x3accd5e6d5b379a3!2sLas+Vegas%2C+NV!3m2!1d36.1699412!2d-115.1398296!4m5!1s0x80dce8b6c4bfb3dd%3A0xf1549554648b59bd!2sNewport+Beach%2C+CA!3m2!1d33.6189101!2d-117.9289469!5e0!3m2!1sen!2sus!4v1462738527493" width="1060" height="500" frameborder="0" style="border:0" allowfullscreen></iframe>
        <div class="col-md-12 col-lg-12">
        <h6 class="text-left">From Las Vegas, NV to Newport Beach, CA (5hr 4min)</h6>
        <table class="table" ng-controller="driving">
            <tbody>
                <tr class="inboxArea" ng-repeat="d in driving" ng-class="{'black': d.default==true}" ng-style="{'border-left-color': d.color, 'border-left-width': '3px', 'border-left-style': 'solid'}">
                    <td>
                        <strong><i class="{{d.icon}}"></i></strong>
                        <br/>
                        <strong class="white">{{d.direction}}</strong>
                    </td>
                    <td class="text-left">
                        <strong>{{ d.text}}</strong>
                        <br/>
                        <strong class="white">{{d.distance}}</strong>
                    </td>
                    <td class="text-left">
                        <button class="btn btn-primary btn-sm" ng-click="voice.speak('In '+d.distance+', '+d.text)"><i class="fa fa-volume-up"></i></button>
                        <!-- ng-mouseover="voice.speak('In '+d.distance+', '+d.text)" -->
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
        <button class="btn btn-primary btn-lg" ng-click="goTo('/')">Return to Desktop</button>
    </div>
</div>
